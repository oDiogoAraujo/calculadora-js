<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="calculadoraCorpo">

        <div class="parteBateria">
            <span class="calculadoraBateria"></span>
            <span class="calculadoraBateria"></span>
            <span class="calculadoraBateria"></span>
            <span class="calculadoraBateria"></span>
        </div>

        <div class="parteVisor">
            <span class="visorSuperior"></span>
            <span class="visorInferior">0</span>
        </div>

        <div class="calculadoraTeclas">
            <span class="teclaCE"></span>
            <span class="teclaAmarela"></span>
            <span class="teclaAmarela"></span>
            <span class="teclaAmarela"></span>
            <span class="tecla teclaOff">OFF</span>
            <span class="tecla" id="inverteSinal">+/-</span>
            <span class="tecla" id="porcentagem">%</span>
            <span class="tecla teclaOperador">/</span>
            <span class="tecla teclaNumero">7</span>
            <span class="tecla teclaNumero">8</span>
            <span class="tecla teclaNumero">9</span>
            <span class="tecla teclaOperador">x</span>
            <span class="tecla teclaNumero">4</span>
            <span class="tecla teclaNumero">5</span>
            <span class="tecla teclaNumero">6</span>
            <span class="tecla teclaOperador">-</span>
            <span class="tecla teclaNumero">1</span>
            <span class="tecla teclaNumero">2</span>
            <span class="tecla teclaNumero">3</span>
            <span class="tecla teclaOperador" id="soma">+</span>
            <span class="tecla teclaNumero">0</span>
            <span class="tecla teclaNumero">.</span>
            <span class="tecla teclaResultado">=</span>
        </div>

    </div>

    <script src="/js/main.js"></script>
</body>

</html>
